<div class="login">
    <h1>Login to Web App</h1>
    <form #loginform="ngForm"  method="post" action="" (ngSubmit)=login() autocomplete="off" novalidate >
        <em  >required</em>
      <p><input type="text" name="login" value="" required placeholder="Username or Email"></p>
      <em  >required</em>

      <p><input type="password" name="password" value="" required placeholder="Password"></p>
      <p class="remember_me">
        <label>
          <input type="checkbox" name="remember_me" id="remember_me">
          Remember me on this computer
        </label>
      </p>
      <p class="submit" (mouseenter)="mouseoverLogin=true" (mouseleave)="mouseoverLogin= false">
          <input type="submit" name="commit" [disabled]="loginform.invalid" value="Login"></p>
    </form>
  </div>
